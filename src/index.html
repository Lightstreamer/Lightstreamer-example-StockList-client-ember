<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
  <title>Lightstreamer :: Ember.js :: Stock-List Demo</title>
  <link rel="stylesheet" type="text/css" href="css/style.css" />
  
  <!-- EmberJS dependencies -->
  <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="http://builds.handlebarsjs.com.s3.amazonaws.com/handlebars-v1.3.0.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.8.1/ember.min.js"></script>
  <script src="http://builds.emberjs.com/tags/v1.0.0-beta.11/ember-data.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ember-localstorage-adapter/0.3.1/localstorage_adapter.js"></script>
  
  <!-- Lightstreamer JavaScript Client library -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/require.js/2.1.9/require.min.js"></script>
  <script src="http://demos.lightstreamer.com/commons/lightstreamer.js"></script>
  
  <!-- EmberJS code application -->
  <script src="js/stockListDemoApp.js"></script>
</head>

<body>
  <a href="https://github.com/Lightstreamer/Lightstreamer-example-StockList-client-ember" target="_blank"><img style="position: absolute; top: 0; right: 0; border: 0; z-index:1" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
  <script type="text/x-handlebars" data-template-name="stock">
	<div id="wrap">
	  <div id="top">
        <a id="logo" href="http://www.lightstreamer.com" target="_blank"><img src="images/logo.png" alt="LIGHTSTREAMER" hspace="0" border="0" /></a>
        <a id="logoEmber" href="http://emberjs.com" target="_blank"><img src="images/ember_logo.png" alt="LIGHTSTREAMER" hspace="0" border="0" /></a>
        <div id="title">BASIC STOCK-LIST DEMO</div>
	  </div>
	  
	  <div id="desc">This demo shows the integration between Lightstreamer JavaScript Client library and Ember.js framework</div>
	
      <table cellspacing="0" cellpadding="2" width="780" border="0" >
	    <thead>
          <tr class="tableTitle">
            <td>Name</td>
            <td>Last</td>
            <td>Time</td>
            <td>Change</td>
            <td>Bid Size</td>
            <td>Bid</td>
            <td>Ask</td>
            <td>Ask Size</td>
            <td>Min</td>
            <td>Max</td>
            <td>Ref.</td>
            <td>Open</td>
          </tr>
	    </thead>
	  
	    <tbody>
	      {{#each item in model}}
	      <tr {{bind-attr class="item.isOdd:colOdd:colEven"}}>
            <td><div {{bind-attr class="item.isOdd:stockNameOdd:stockNameEven"}}>{{item.stock_name}}</div></td>
            <td>{{item.last_price}}</td>
            <td>{{item.time}}</td>
            <td>{{item.pct_change}}</td>
            <td>{{item.bid_quantity}}</td>
            <td>{{item.bid}}</td>
            <td>{{item.ask}}</td>
            <td>{{item.ask_quantity}}</td>
            <td>{{item.min}}</td>
            <td>{{item.max}}</td>
            <td>{{item.ref_price}}</td>
            <td>{{item.open_price}}</td>
          </tr>
	      {{/each}}
	    </tbody>
      </table>
      <div class="disc">Simulated market data.</div>
	</div>
 </script>
</body>
</html>
